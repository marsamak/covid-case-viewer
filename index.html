<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Covid-19 Cases Viewer</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="country_codes.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="main-head">
            <h1>Covid-19 Cases Viewer</h1>
            <h2 id="overviewH2">Overview Germany - EU - Worldwide</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="summaryTable">

                            Table 01: Cases overview
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col">Region</th>
                                <th scope="col">Cases</th>
                                <th scope="col">Deaths</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="text-align:left">Worldwide</td>
                                <td id="casesWorldwide"></td>
                                <td id="deathsWorldwide"></td>
                            </tr>
                            <tr>
                                <td style="text-align:left">EU / EEA / UK</td>
                                <td id="casesEU"></script></td>
                                <td id="deathsEU"></script></td>
                            </tr>
                            <tr>
                                <td style="text-align:left">Germany</td>
                                <td id="casesGermany"></td>
                                <td id="deathsGermany"></td>
                            </tr>
                        </tbody>
                  </table>
                </div>
        </header>
        <nav class="main-nav">
            <ul id="countriesUL"></ul>
        </nav>
        <article class="content">
            <h2 id="countryH2">Covid-19 Cases Viewer</h1>
            <a href="#" class="button">Home</a>
        </article> 
        <aside class="side">Sidebar</aside>
        <footer class="main-footer"> Last updated: 
            <script>document.write(publikationsDatum);</script>, 00:00 Uhr.</footer>
    </div>
