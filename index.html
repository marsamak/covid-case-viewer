<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Covid-19 Cases Viewer</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="country_codes.js"></script>
    <script src="script.js"></script>
</head>
<body onload="updateSummaryTable()">
    <div class="wrapper">
        <header class="main-head">The header</header>
        <nav class="main-nav">
            <ul id="countriesUL"></ul>
        </nav>
        <article class="content">
            <h1 id="overview">Overview Germany - Worldwide</h1>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="summaryTable">
                    <caption>
                        Table 01: Cases overview, last updated: 
                        <script>document.write(publikationsDatum);</script>, 00:00 Uhr.
                    </caption>
                    <thead>
                        <tr>
                            <th scope="col">Region</th>
                            <th scope="col">Cases</th>
                            <th scope="col">Deaths</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="text-align:left">Worldwide</td>
                            <td id="casesWorldwide"></td>
                            <td id="deathsWorldwide"></td>
                        </tr>
                        <tr>
                            <td style="text-align:left">EU / EEA / UK</td>
                            <td id="casesEU"></script></td>
                            <td id="deathsEU"></script></td>
                        </tr>
                        <tr>
                            <td style="text-align:left">Germany</td>
                            <td id="casesGermany"></td>
                            <td id="deathsGermany"></td>
                        </tr>
                    </tbody>
              </table>
            </div>
        </article> 
        <aside class="side">Sidebar</aside>
        <div class="ad">Advertising</div>
        <footer class="main-footer">The footer</footer>
    </div>
</body>
</html>
